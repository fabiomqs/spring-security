<div class="text-center mt-3 mb-3" >
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            name="searchTerm"
            #searchInput="ngModel"
            ngModel
            autofocus
            (ngModelChange)="debounce.next(searchInput.value)"
            [value]="value"
            >
    </form>
</div>
