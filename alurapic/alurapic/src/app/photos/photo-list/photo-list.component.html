<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            name="searchTerm"
            #searchInput="ngModel"
            ngModel
            autofocus
            (ngModelChange)="debounce.next(searchInput.value)"
            >
    </form>
</div>

<app-photos [photos]="photos | fiterByDescription: filter"></app-photos>

<app-load-button 
    (click)="loadMore()" 
    [hasMore]="hasMore">
</app-load-button>
