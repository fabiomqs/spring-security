<div class="container">
    <form [formGroup]="photoForm" (submit)="upload()" class="row">
      <div class="col-md-6 text-center">
        <input 
            formControlName="file"
            (change)="onPhotoChange($event)"
            type="file" 
            accept="image/*">
        <app-vmessage
            text="Please, select a photo!"
            *ngIf="photoForm.get('file').errors?.required"
        ></app-vmessage>
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <textarea 
            formControlName="description"
            class="form-control form-control-sm" 
            placeholder="photo description"></textarea>
            <app-vmessage
                text="Maximun Length is 300!"
                *ngIf="photoForm.get('description').errors?.maxlength && photoForm.get('description').touched"
        ></app-vmessage>
        </div>
  
        <div class="form-group">
          <label class="text-muted">
            Allow comments
            <input 
                formControlName="allowComments"
                type="checkbox">
          </label>
        </div>
  
        <button [disabled]="photoForm.invalid"
            type="submit" class="btn btn-primary btn-block">
          Upload
        </button>
  
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </form>
  </div>
